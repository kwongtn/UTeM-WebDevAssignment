<mat-toolbar color="primary" class="nav-bar">
  <a routerLink="/">
    <button mat-flat-button color="primary">
      Home
    </button>
  </a>
  <span class="button-separator"></span>
  <a routerLink="/about">
    <button mat-flat-button color="primary">
      About
    </button>
  </a>
  <span class="button-separator" *ngIf="loginStatus"></span>
  <a routerLink="/dashboard" *ngIf="loginStatus">
    <button mat-flat-button color="primary">
      Dashboard
    </button>
  </a>
  <span class="button-separator"></span>
  <a routerLink="/coronatracker">
    <button mat-flat-button color="primary">
      CoronaTracker
    </button>
  </a>
  <span class="button-separator" *ngIf="!loginStatus"></span>
  <a routerLink="/registration" *ngIf="!loginStatus">
    <button mat-flat-button color="primary">
      Registration
    </button>
  </a>
  <span class="button-separator" *ngIf="!loginStatus"></span>
  <a routerLink="/login" *ngIf="!loginStatus">
    <button mat-flat-button color="primary">
      Login
    </button>
  </a>
  <span class="button-separator" *ngIf="loginStatus"></span>
  <a routerLink="/any-page" *ngIf="!loginStatus">
    <button mat-flat-button color="primary">
      404
    </button>
  </a>
  <button mat-flat-button color="primary" class='github-link' style="margin-right:150px;" *ngIf="loginStatus"
    (click)="logout()">
    <span style="margin-left: 10px;">
      Logout
    </span>
  </button>

  <a href="https://github.com/kwongtn/UTeM-WebDevAssignment" class='github-link' target="_blank">
    <button mat-flat-button color="primary" style="margin-right:20px;">
      <img src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg" />
      <span style="margin-left: 10px;">
        GitHub
      </span>
    </button>
  </a>
</mat-toolbar>
<router-outlet></router-outlet>
