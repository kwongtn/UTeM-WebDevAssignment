<div class="chat-box-boundary">
    <div class="chat-box" cdkDragBoundary=".chat-box-boundary" cdkDrag *ngIf="showChatbox">
        <app-chatbox></app-chatbox>
    </div>
</div>

<section>
    <div class="fab-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a home icon" class="mat-elevation-z8"
            (click)="showChatbox=!showChatbox">
            <mat-icon>chat_bubble</mat-icon>
        </button>
    </div>
</section>
