<div class="mat-elevation-z1">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
      <td mat-cell *matCellDef="let row">{{row.area}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="intent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Intent To</th>
      <td mat-cell *matCellDef="let row">{{row.intent}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="6">
  </mat-paginator>
</div>
