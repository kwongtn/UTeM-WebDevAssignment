<!DOCTYPE HTML>
<html>
<head>
    <title> Drag Drop </title>

    <style type="text/css">
    #boxA, #boxB {
    float:center;padding:10px;margin:10px;-moz-user-select:none;
    }
    #boxA { background-color: #6633FF; width:75px; height:75px; }
    #boxB { background-color: #FF6699; width:150px; height:150px; }
    </style>
    <script type="text/javascript">
    function dragStart(ev) {
    ev.dataTransfer.effectAllowed='move';
    ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
    ev.dataTransfer.setDragImage(ev.target,0,0);
    return true;
    }
    function dragEnter(ev) {
    event.preventDefault();
    return true;
    }
    function dragOver(ev) {
    return false;
    }
    function dragDrop(ev) {
    var src = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(src));
    ev.stopPropagation();
    return false;
    }
    </script>

</head>
<body>
    <ul class="main-nav">
        <li> <a href="AHome.html"> HOME </a> </li>
        <li class="active"> <a href="AGallery.html"> GALLERY </a> </li>
        <li> <a href="AAbout.html"> ABOUT </a> </li>
        <li> <a href="AContact.html"> CONTACT </a> </li>
        <li> <a href="AMore.html"> MORE </a> </li>
        <li> <a href="ADragDrop.html"> DragDrop </a> </li>
    </ul>
    <center>
    <h2>Drag and drop HTML5 demo</h2>
    <div>Try to move the blue box into the pink box.</div>
    <div id="boxA" draggable="true"
    ondragstart="return dragStart(event)">
    <p>Drag Me</p>
    </div>
    <div id="boxB" ondragenter="return dragEnter(event)"
    ondrop="return dragDrop(event)"
    ondragover="return dragOver(event)">Dustbin</div>
    </center>
</body>
</html>
